name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal

    - name: Pack
      run: dotnet pack src/EcAuth.IdpUtilities/EcAuth.IdpUtilities.csproj --configuration Release --no-build --output ./artifacts

    - name: Push to GitHub Packages
      run: dotnet nuget push ./artifacts/*.nupkg --source https://nuget.pkg.github.com/EcAuth/index.json --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate
